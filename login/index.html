<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtulink</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container" id="container">

  <div id="auth-container">

    <div id="sign-up-container">
      <h1>Create Account</h1>
      <form action="#">
        <input type="text" placeholder="Name" id="name">
        <input type="email" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
        <button type="submit" id="signUpButton">Sign Up</button>
      </form>
    </div>

    <div id="sign-in-container">
      <h1>Sign In</h1>
      <form action="#">
        <input type="email" placeholder="Email" id="signInEmail">
        <input type="password" placeholder="Password" id="signInPassword">
        <button type="submit" id="signInButton">Sign In</button>
      </form>
    </div>

  </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mongodb/5.0.3/mongodb.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
